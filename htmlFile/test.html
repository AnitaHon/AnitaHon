</head>
<body>
    <div>
    <div class="container">
            <div class="glide__track" data-glide-el="track">

                <ul class="glide__slides">
                    <li class="glide__slides"><img src="/AnitaHon/Assets/Pics/AMTD/AMTD1.png" alt="" ></li>
                    <li class="glide__slides"><img src="/AnitaHon/Assets/Pics/AMTD/AMTD2.png" alt="" ></li>
                    <li class="glide__slides"><img src="/AnitaHon/Assets/Pics/AMTD/AMTD3.png" alt="" ></li>
                    <li class="glide__slides"><img src="/AnitaHon/Assets/Pics/AMTD/AMTD1.png" alt="" ></li>
                    <li class="glide__slides"><img src="/AnitaHon/Assets/Pics/AMTD/AMTD2.png" alt="" ></li>

                    <li class="glide__slides"><img src="/AnitaHon/Assets/Pics/AMTD/AMTD4.png" alt="" ></li>
                    <li class="glide__slides"><img src="/AnitaHon/Assets/Pics/AMTD/AMTD5.png" alt="" ></li>
                    <li class="glide__slides"><img src="/AnitaHon/Assets/Pics/AMTD/AMTD6.png" alt="" ></li>
                    <li class="glide__slides"><img src="/AnitaHon/Assets/Pics/AMTD/AMTD7.png" alt="" ></li>
                    <li class="glide__slides"><img src="/AnitaHon/Assets/Pics/AMTD/AMTD8.png" alt="" ></li>
                </ul>
            </div>

            <div class="glide__arrows" data-glide-el="controls">
                <button class="glide__arrow glide__arrow--left" data-glide-dir="<"><</button>
                <button class="glide__arrow glide__arrow--right" data-glide-dir=">">></button>
            </div>

            <div class="glide__bullets" data-glide-el="controls[nav]">
                <button class="glide__bullet" data-glide-dir="=0"></button>
                <button class="glide__bullet" data-glide-dir="=1"></button>
                <button class="glide__bullet" data-glide-dir="=2"></button>
                <button class="glide__bullet" data-glide-dir="=3"></button>
                <button class="glide__bullet" data-glide-dir="=4"></button>
                <button class="glide__bullet" data-glide-dir="=5"></button>
                <button class="glide__bullet" data-glide-dir="=6"></button>
                <button class="glide__bullet" data-glide-dir="=7"></button>
                <button class="glide__bullet" data-glide-dir="=8"></button>
            </div>
        </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/@glidejs/glide"></script>
<script>
    const config = {
    type: 'carousel',
    perView: 1,
    gap: 0,      // No gap between slides
        focusAt: 'center',  // Focus on the center slide
        autoplay: false,
    
}
</script>
